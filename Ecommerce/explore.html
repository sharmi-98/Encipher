    <style>
.lookbook {
  padding: 90px 8%;
  background: linear-gradient(135deg, #fff5f6, #ffffff);
  text-align: center;
  font-family: "Poppins", sans-serif;
}

.lookbook-header h2 {
  font-size: 42px;
  font-weight: 700;
  margin-bottom: 12px;
  color: #222;
}

.lookbook-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
  gap: 30px;
}


.lookbook-card {
  position: relative;
  border-radius: 28px;
  overflow: hidden;
  cursor: pointer;
  box-shadow: 0 25px 60px rgba(0,0,0,0.15);
}

.lookbook-card img {
  width: 100%;
  height: 380px;
  object-fit: cover;
  transition: transform 0.6s ease;
}

.overlay {
  position: absolute;
  inset: 0;
  background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
  display: flex;
  align-items: flex-end;
  padding: 25px;
  opacity: 0;
  transition: 0.4s ease;
}

.overlay span {
  color: #fff;
  font-size: 20px;
  font-weight: 600;
}


.lookbook-card:hover img {
  transform: scale(1.08);
}

.lookbook-card:hover .overlay {
  opacity: 1;
}


.lookbook-btn {
  display: inline-block;
  margin-top: 70px;
  padding: 14px 40px;
  border-radius: 40px;
  background: linear-gradient(135deg, #d15b5b, #f08a8a);
  color: #fff;
  font-size: 16px;
  font-weight: 600;
  text-decoration: none;
  box-shadow: 0 18px 40px rgba(209,91,91,0.45);
  transition: 0.3s ease;
}

.lookbook-btn:hover {
  transform: translateY(-3px);
}
    </style>
