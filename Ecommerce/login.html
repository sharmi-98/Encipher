<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login your account</title>
    <style>
.login {
  min-height: 100vh;
  background: linear-gradient(135deg, #fdecea, #fff);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Poppins", sans-serif;
}

.box {
  width: 100%;
  max-width: 420px;
  background: #fff;
  border-radius: 25px;
  padding: 50px 40px;
  text-align: center;
  box-shadow: 0 30px 70px rgba(0,0,0,0.15);
}

.box h2 {
  font-size: 34px;
  font-weight: 700;
  margin-bottom: 10px;
  color: #222;
}

.text {
  font-size: 16px;
  color: #666;
  margin-bottom: 35px;
  line-height: 1.7;
}


.input-group {
  position: relative;
  margin-bottom: 25px;
}

.input-group input {
  width: 100%;
  padding: 14px 10px;
  border-radius: 12px;
  border: 1.5px solid #ddd;
  outline: none;
  font-size: 15px;
}

.input-group label {
  position: absolute;
  top: 50%;
  left: 15px;
  transform: translateY(-50%);
  background: #fff;
  padding: 0 6px;
  color: #999;
  font-size: 14px;
  pointer-events: none;
  transition: 0.3s ease;
}

.input-group input:focus + label,
.input-group input:valid + label {
  top: -7px;
  font-size: 12px;
  color: #d15b5b;
}


.options {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 14px;
  margin-bottom: 30px;
}

.options a {
  color: #d15b5b;
  text-decoration: none;
}


.btn {
  width: 100%;
  padding: 14px;
  border-radius: 30px;
  border: none;
  background: linear-gradient(135deg, #d15b5b, #f08a8a);
  color: #fff;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 15px 35px rgba(209,91,91,0.4);
  transition: 0.3s ease;
}

.btn:hover {
  transform: translateY(-2px);
}

.signup {
  margin-top: 30px;
  font-size: 14px;
  color: #666;
}

.signup a {
  color: #d15b5b;
  font-weight: 500;
  text-decoration: none;
}


    </style>
</head>
<body>
    <section class="login">
  <div class="box">

    <h2>Welcome Back</h2>
    <p class="text">
      Sign in to access your account, track orders, and enjoy a personalized
      shopping experience.
    </p>

    <form class="form">
      <div class="input-group">
        <input type="email" required>
        <label>Email Address</label>
      </div>

      <div class="input-group">
        <input type="password" required>
        <label>Password</label>
      </div>

      <div class="options">
        <label>
          <input type="checkbox"> Remember me
        </label>
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit" class="btn">Login</button>
    </form>

    <p class="signup">
      Don't have an account?
      <a href="signup.html">Create one</a>
    </p>

  </div>
</section>

</body>
</html>
