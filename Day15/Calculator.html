<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calculator</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#0a86ff,#19b7ff);
    font-family: Arial, Helvetica, sans-serif;
}

.calculator{
    width:260px;
    background:#ffffff;
    border-radius:16px;
    padding:16px;
    box-shadow:0 20px 40px rgba(0,0,0,0.2);
}

.display{
    width:100%;
    height:48px;
    background:#f1f1f1;
    border-radius:10px;
    display:flex;
    align-items:center;
    justify-content:flex-end;
    padding:0 12px;
    font-size:22px;
    font-weight:600;
    color:#333;
    margin-bottom:14px;
}

.buttons{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:10px;
}

button{
    height:48px;
    border:none;
    border-radius:10px;
    font-size:18px;
    font-weight:600;
    cursor:pointer;
}

.operator{
    background:#ffd36a;
}

.number{
    background:#cfe8fb;
}

.clear{
    background:#e74c3c;
    color:#fff;
}

.equal{
    grid-column: span 4;
    background:#20d39b;
    color:#fff;
    font-size:22px;
 
   
}
</style>
</head>

<body>

<div class="calculator">

    <div class="display">8.3 + 1.7</div>

    <div class="buttons">
        <button class="operator">+</button>
        <button class="operator">−</button>
        <button class="operator">×</button>
        <button class="operator">÷</button>

        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="number">4</button>

        <button class="number">5</button>
        <button class="number">6</button>
        <button class="number">1</button>
        <button class="number">2</button>

        <button class="number">3</button>
        <button class="number">0</button>
        <button class="number">.</button>
        <button class="clear">C</button>

        <button class="equal">=</button>
    </div>

</div>

</body>
</html>
