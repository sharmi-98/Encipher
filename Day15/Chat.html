<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat App</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#0aa7ff,#1bb7ff);
    font-family: Arial, Helvetica, sans-serif;
}

.chat-card{
    width:320px;
    background:#fff;
    border-radius:18px;
    overflow:hidden;
    box-shadow:0 20px 40px rgba(0,0,0,0.25);
}


.header{
    background:#0b6efd;
    color:#fff;
    text-align:center;
    padding:18px 10px;
    font-size:28px;
    font-weight:800;
    letter-spacing:1px;
}

.chat-body{
    padding:10px;
    background:#f9f9f9;
}

.message{
    max-width:80%;
    padding:10px 14px;
    border-radius:12px;
    font-size:14px;
    margin-bottom:12px;
    line-height:1.4;
}

.left{
    background:#eeeeee;
    color:#333;
    border-top-left-radius:4px;
}

.right{
    background:#0b6efd;
    color:#fff;
    margin-left:auto;
    border-top-right-radius:4px;
}


.input-area{
    display:flex;
    gap:10px;
    padding:12px;
    background:#f2f2f2;
}

.input-area input{
    flex:1;
    padding:12px 14px;
    border-radius:22px;
    border:1px solid #ddd;
    outline:none;
    font-size:14px;
}

.input-area button{
    padding:12px 18px;
    background:#0b6efd;
    color:#fff;
    border:none;
    border-radius:22px;
    font-size:14px;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="chat-card">

    <div class="header">CHAT APP</div>

        <div class="message left">JK: you are my Bee</div>

        <div class="message right">ğŸ˜‚ğŸ˜‚ :Abby</div>

        <div class="message left">JK: You got it right?</div>

        <div class="message right">yeahğŸ˜Œ :Abby</div>

        <div class="message left">JK: ğŸ˜ğŸ˜</div>
    </div>

    <div class="input-area">
        <input type="text" placeholder="Type a message...">
        <button>Send</button>
    </div>

</div>

</body>
</html>
